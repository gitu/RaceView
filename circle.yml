dependencies:
  pre:
    - npm install --global optipng-bin firebase-tools
    - gem install compass
    - npm install
test:
  pre:
    - bower install
  override:
    - grunt test
  post:
    - grunt build

deployment:
  master:
    branch: master
    commands:
      - firebase -s login --email $FIREBASE_LOGIN --password $FIREBASE_PASSWORD
      - firebase -s deploy



